name: Compro Adminimal
type: theme
description: Customized Adminimal subtheme for Commercial Progression.
base theme: adminimal_theme
core: 8.x

libraries:
  - compro_adminimal/global-styling

libraries-override:
  shortcut/drupal.shortcut:
    css:
      theme:
        css/shortcut.theme.css: css/shortcut/shortcut.theme.css
        css/shortcut.icons.theme.css: css/shortcut/shortcut.icons.theme.css

regions:
  content_top: 'Content top'
  content: Content
  help: Help
# Required regions
  page_top: 'Page top'
  page_bottom: 'Page bottom'
# Hide the sidebar (we don't want it)
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first